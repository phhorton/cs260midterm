<html>
<head>
  <title>Voter Interface</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>

</head>
<body ng-app="candidate" ng-controller="MainCtrl">
<div class="row">
<div class="col-md-6 col-md-offset-3">
<div class="page-header"> 
  <h1>Candidates</h1>
</div>

  <div>
    {{test}}
  </div>
  <div ng-repeat="candidate in candidates | orderBy: '-votes'">
    <input type="checkbox" ng-model="candidate.selected">
    {{candidate.name}}
  </div>
  <button type="button" ng-click="vote()">Submit Votes</button>
</div>
</div>
</body>
</html>
