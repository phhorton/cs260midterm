<html>
<head>
  <title>Store Management Interface</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>
  <link rel="stylesheet" href="stylesheets/style.css">

</head>
<body ng-app="item" ng-controller="MainCtrl">
<div class="row">
<div class="col-md-6 col-md-offset-3">
<div class="page-header"> 
  <h1>Current Products</h1>
</div>

  <form ng-submit="addItem()" style = "margin-top30px;">
    Product Name: <input type="text" ng-model="itemName"></input>
    Price: <input type="text" ng-model="itemPrice"></input>
    Picture URL: <input type="text" ng-model="itemPict"></input>
    <button type="submit">Add Product</button>
  </form>
  <div>
    {{test}}
  </div>
  <div ng-repeat="item in allSelected | orderBy: 'name'">
    <span class="glyphicon glyphicon-remove" ng-click="delete(item)"></span>
    {{item.name}} - price {{item.price}} - ordered {{item.ordered}}
    <img ng-src="{{item.pict}}">
  </div>
</div>
</div>
</body>
</html>
